<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="stule.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="user-input"></h1>
            <div>
                <button>C</button>
                <button>X</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <DIV>
                <BUTTON>0</BUTTON>
                <BUTTON>00</BUTTON>
                <BUTTON>.</BUTTON>
                <BUTTON id="equal">=</BUTTON>
            </DIV>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
